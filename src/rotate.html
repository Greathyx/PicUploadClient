<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotate</title>
    <link rel="stylesheet" href="./css/sticker.css">
    <script>
        (function (m, n) {
            var o = navigator.userAgent,
                p = /android|adr/gi.test(o),
                j = /iphone|ipod|ipad/gi.test(o) && !p;
            var k = n.documentElement;
            var l = function () {
                    var a = k.getBoundingClientRect().width || 320;
                    var b = a / 320 * 20;
                    b = b > 40 ? 40 : b;
                    k.style.fontSize = b + "px";
                    window.fontSize = b
                },
                i;
            m.addEventListener("resize", function () {
                clearTimeout(i);
                i = setTimeout(l, 100)
            }, false);
            m.addEventListener("pageshow", function (a) {
                if (a.persisted) {
                    clearTimeout(i);
                    i = setTimeout(l, 100)
                }
            }, false);
            l()
        })(window, document);
    </script>
</head>
<body>
<div class="wrapper">
    <div class="top">
        <img id="img_rotate" class="origin" src="./img/img_edit/test3.jpg" alt="Cate Blanchett">
        <!--<img id="img_rotate" class="origin" src="" alt="">-->
    </div>
    <div class="addBtn">
        <span class="Button rotate_left" onclick="rotateLeft()">Rotate Left</span>
        <span class="Button rotate_right" onclick="rotateRight()">Rotate Right</span>
        <span class="Button js-save">Save</span>
    </div>
    <iframe src="./gallery.html" width=1000 height=340 frameborder="0" style="margin-top: 30px">
    </iframe>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jQueryRotate.js"></script>
<script type="text/javascript">
    var value = 0;

    function rotateRight() {
        value += 90;
        $("#img_rotate").rotate({animateTo: value});
    }

    function rotateLeft() {
        value -= 90;
        $("#img_rotate").rotate({animateTo: value});
    }
</script>
</body>
</html>
