<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sticker</title>
    <link rel="stylesheet" href="./css/sticker.css">
    <script>
        (function (m, n) {
            var o = navigator.userAgent,
                p = /android|adr/gi.test(o),
                j = /iphone|ipod|ipad/gi.test(o) && !p;
            var k = n.documentElement;
            var l = function () {
                    var a = k.getBoundingClientRect().width || 320;
                    var b = a / 320 * 20;
                    b = b > 40 ? 40 : b;
                    k.style.fontSize = b + "px";
                    window.fontSize = b
                },
                i;
            m.addEventListener("resize", function () {
                clearTimeout(i);
                i = setTimeout(l, 100)
            }, false);
            m.addEventListener("pageshow", function (a) {
                if (a.persisted) {
                    clearTimeout(i);
                    i = setTimeout(l, 100)
                }
            }, false);
            l()
        })(window, document);
    </script>
</head>
<body">
<div class="wrapper">
    <div class="top">
        <img id="img_edit" class="origin js-result" src="./img/img_edit/test2.jpg" alt="Anne Hathaway">
    </div>
    <div class="addBtn">
        <span class="Button js-addImage">Sticker</span>
        <!--<span class="Button js-addWm">Watermark</span>-->
        <!--<span class="Button js-addText">Add text</span>-->
        <!--<span class="Button js-addRect">Add rect</span>-->
        <!--<span class="Button js-addCircle">Add circle</span>-->
        <span class="Button js-clear">Reset</span>
        <span class="Button js-save">Save</span>
    </div>

    <iframe src="./gallery.html" width=1000 height=300 frameborder="0" style="margin-top: 30px">
    </iframe>

    <div class="dialog js-dialog">
        <div class="window">
            <h3>params:</h3>
            <ul class="params js-params"></ul>
            <span class="Button js-cancel">Cancel</span>
            <span class="Button js-sure">OK</span>
        </div>
    </div>
</div>
<script src="./js/sticker/zepto.min.js"></script>
<script src="./js/sticker/example.js"></script>
</body>
</html>
